<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Street Figth</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <audio id="main-theme" src="./resources/audio/menu-audio.mp3" hidden loop></audio>
    <div id="root">
      <div class="fight-menu">
        <div id="fight-info">
          <div id="first-fighter"></div>
            <div class="vs">
              <img src="/resources/vs.png" alt="vs.png">
            </div>
          <div id="second-fighter"></div>
        </div>
        <div class="fight-start">
          <button id="start">
            <img src="/resources/fight.png" alt="fight.png">
          </button>
        </div>
      </div>
    </div>
    <div id="loading-overlay">
      <img src="resources/logo.png"/>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
